<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Interactive Quiz</h1>
            <p>Test your knowledge with style</p>
        </div>

        <div class="controls" id="controls">
            <div class="control-group">
                <label>Quiz Configuration</label>
                <div class="control-row">
                    <div>
                        <label for="questionCount">Number of questions <span id="maxQuestions">(max: loading...)</span>:</label>
                        <input type="number" id="questionCount" min="1" max="50" value="5">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="randomOrder">
                        <label for="randomOrder">Random questions</label>
                    </div>
                </div>
            </div>
            <button class="start-btn" onclick="startQuiz()">🚀 Start Quiz</button>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Loading quiz...
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="question-header">
                <div class="question-counter" id="questionCounter"></div>
                <div class="score" id="scoreDisplay">Score: 0/0</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-card">
                <div class="question-text" id="questionText"></div>
                <div class="question-instruction" id="questionInstruction"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="navigation">
                <!--<button class="nav-btn" id="prevBtn" onclick="previousQuestion()" disabled>⬅️ Previous</button>-->
                <button class="home-btn" onclick="goHome()">🏠 Home</button>
                <button class="nav-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next ➡️</button>
            </div>
        </div>

        <div class="results" id="results">
            <h2>🎉 Quiz Finished!</h2>
            <div class="final-score" id="finalScore"></div>
            <p id="resultMessage"></p>
            
            <div class="wrong-answers-section" id="wrongAnswersSection">
                <h3>📚 Questions to review:</h3>
                <div class="wrong-answers-container" id="wrongAnswersContainer">
                </div>
            </div>
            
            <button class="restart-btn" onclick="resetQuiz()">🔄 Restart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
